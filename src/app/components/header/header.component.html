<header >
	<nav
		[ngClass] = "changeNavbarColor ? 'dark': 'transparent'"
		class="navbar navbar-light navbar-expand-md position-fixed p-0 w-100">
		<div class="navbar-container container-fluid justify-content-between">
			<div class="col-sm-3 p-2">
				<app-nav-brand></app-nav-brand>
			</div>
			<div class="menu-content d-flex flex-row p-2">
				<div
					*ngIf= "isAuthenticated()"
					id="login-btn" 
					class="nav-link text-light"	
				>	
					<a routerLink="/configuration">
						<span class="d-flex align-items-center"><i class="bi bi-gear-fill fs-5"></i><span style="padding-left: 5px;">Configuraci√≥n</span></span>
					</a>
				</div>
				<div 
					*ngIf= "!isAuthenticated()"
					id="login-btn" 
					class="nav-link text-light"	
				>
					<a routerLink="/login">
						<span class="d-flex align-items-center"><i class="bi bi-box-arrow-right fs-5"></i><span style="padding-left: 5px;">Entrar</span></span>
					</a>
				</div>
				<div
					*ngIf= "isAuthenticated()"
					id="login-btn" 
					class="nav-link text-light"	
					(click) = "logout()"
				>	
					<span class="d-flex align-items-center"><i class="bi bi-box-arrow-left fs-5"></i><span style="padding-left: 5px;">Salir</span></span>
				</div>
			</div>
		</div>
	</nav>
	<div class="d-flex social-links">
		<ul class="navbar-nav d-flex">
			<app-nav-social
				*ngFor="let social of socialData"
				[social] = "social"
				
			></app-nav-social>
		</ul>
	</div>
</header>
