<header >
	<nav class="navbar navbar-expand-md position-fixed p-0 w-100">
		<div class="container-fluid justify-content-between">
			<div class="col-sm-3 p-2">
				<app-nav-brand></app-nav-brand>
			</div>
			<div class="d-flex col-sm-9 justify-content-end bg-secondary p-2">
				<div class="d-flex flex-row align-items-center ">
					<ul class="navbar-nav d-flex flex-row ">
						<app-nav-social
							*ngFor="let social of socialData"
							[social] = "social"
							
						></app-nav-social>
					</ul>
				</div>
				<div id="login-btn" 
					class="nav-link text-light"	
				>
					<a routerLink="/login">Editar</a>
				</div>
			</div>
		</div>
	</nav>
</header>
