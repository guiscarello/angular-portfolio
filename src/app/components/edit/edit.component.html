<div 
	*ngIf ="isAuthenticated()"
	class="edit-buttons-container d-flex position-absolute">
	<div class="edit-container">
		<button class="btn rounded-circle edit"
			(click) = "onEditWork()"
		>
			<i class="bi bi-pen-fill"></i>
		</button>
	</div>
	<div class="delete-container">
		<button class="btn rounded-circle delete"
			(click) = "onDeleteWork()"
		>
			<i class="bi bi-trash-fill"></i>
		</button>
	</div>
</div>
