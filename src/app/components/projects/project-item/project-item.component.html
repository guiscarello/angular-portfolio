<div class="card">
	<app-edit
		(editEventEmitter) = "editProject()"
		(deleteEventEmitter) = "deleteProject()"
		class="edit-project"
	>
	</app-edit>
	<div class="project-title d-flex align-items-center justify-content-start">
		<h5 class="card-title">{{project.title}}</h5>
	</div>
	<div class="main-image-container d-flex	">
		<img 
			
			class = "card-img-top" 
			[attr.src]="mainImageUrl | async" 
		/>
		<div class="hoverEffect" (click) = "openImageDisplay()">

		</div>
	</div>
	<div class="card-body">
		<p class="card-title"><small>{{project.startDate | date :'dd/MM/YYYY'}} - {{project.endDate | date :'dd/MM/YYYY'}}</small></p>
		<p class="card-text">
			{{project.description}}
		</p>
	</div>
	<div class="card-footer text-muted d-inline">
		<div *ngFor="let skill of project.skills" class="d-inline-block skills-container align-items-center">
			<h6 class="d-inline-block m-0"><span class="badge" [style.background-color]="skill.color"></span></h6>
			<div class="skill-name d-inline-block"><small><span>{{skill.name}}</span></small></div>
		</div>
	</div>
	
</div>
