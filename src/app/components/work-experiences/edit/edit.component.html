<div class="edit-component d-flex position-absolute">
	<div class="edit-container">
		<button class="btn rounded-circle edit"
			(click) = "onEditWorkCb()"
		>
			<i class="bi bi-pen-fill"></i>
		</button>
	</div>
	<div class="delete-container">
		<button class="btn rounded-circle delete"
			(click) = "onDeleteWorkCb()"
		>
			<i class="bi bi-trash-fill"></i>
		</button>
	</div>
</div>
