<div class="d-flex flex-row">
	<div 
		[ngClass] = "sideMenuClosed ? 'hidden' : 'visible' "
		class="config-side-menu-container"
	>
	<div class="d-flex align-items-center justify-content-end btn-toggle-side-menu">
		<button 
			*ngIf="!sideMenuClosed"
			class="btn"
			type="button" 
			(click)="closeSideMenu()" 
		>
			<i class="bi bi-x"></i>
		</button>	
		<button 
			*ngIf="sideMenuClosed"
			type="button" 
			class="btn"
			(click)="closeSideMenu()" 
		>
			<i class="bi bi-grid-3x3-gap-fill"></i>
		</button>	
	</div>
	<app-side-menu>
		<div class="config-title" title>
			Configuraci√≥n
		</div>
		<div class="config-buttons" buttons>
			<div class="d-flex align-items-center justify-content-center">
				<a routerLink="/main">
					<span role="button"><i class="bi bi-house-fill fs-5  text-light"></i></span>
				</a>
			</div>
		</div>
		<div items>
			<div class="d-flex flex-column config-items">
				<ul>
					<li>
						<a routerLink="/configuration/:users">
							<span role="button">
								<i class="bi bi-person-fill  text-light"></i>
								<span style="margin-left: 10px;">Usuarios</span>
							</span>
						</a>
					</li>
					<li>
						<a routerLink="/configuration/:socials">
							<span role="button">
								<i class="bi bi-share-fill text-light"></i>
								<span style="margin-left: 10px;">Sociales</span>
							</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</app-side-menu>
	</div>
	<div class="config-content">
		<ng-template configContent></ng-template>
	</div>
</div >
