<form [formGroup]="educationForm" (ngSubmit)="onSubmit()">
	<div class="row">
		<div class="col mb-3">
			<label for="institutionName" class="form-label">Nombre Institución: </label>
			<input class="form-control form-control-sm" type="text" name="institutionName" id="institutionName" formControlName = "institutionName">
		</div>
		<div class="col mb-3">
			<label for="institutionLogoPath" class="form-label">Logo Institución: </label>
			<input (change) ="onFileSelect($event)" class="form-control form-control-sm" type="file" name="institutionLogoPath" id="institutionLogoPath">
		</div>
	</div>
	<div class="row">
		<div class="col mb-3">
			<label for="name" class="form-label">Nombre de la carrera o curso: </label>
			<input class="form-control form-control-sm" type="text" name="name" id="name" formControlName = "name">
		</div>
	</div>
	<div class="col">
		<label for="type" class="form-label">Tipo: </label>
		<select class="form-select mb-3" name="type" aria-label="" formControlName="type">
			<option value="" selected class="hidden">Seleccione el tipo de educacion</option>
			<option *ngFor="let option of selectOptions" value="{{option}}">
				{{option}}
			</option>	
		</select>
	</div>
	<div class="row">
		<div class="col-4 d-flex mb-3 justify-content-evenly align-items-center">
			<label class="form-check-label" for="hasTitle">
				Trabajo actual
			  </label>
			<input class="form-check-input" type="checkbox" 
				name="hasTitle"
				id="hasTitle" 
				formControlName = "hasTitle"
			/>
		</div>
		<div class="col-8 mb-3">
			<label for="titleName" class="form-label">Titulo: </label>
			<input class="form-control form-control-sm" type="text" name="titleName" id="titleName" formControlName = "titleName" />
		</div>
	</div>
	<div class="row">
		<div class="col mb-3">
			<label for="year" class="form-label">Año: </label>
			<input class="form-control form-control-sm" type="text" name="year" id="year" formControlName = "year" />
		</div>
		<div class="col mb-3">
			<label for="duration" class="form-label">Duración: </label>
			<input class="form-control form-control-sm" type="duration" name="duration" id="duration" formControlName = "duration" />
		</div>
	</div>
	<div class="row">
		<div class="d-flex col mb-3 align-items-center justify-content-evenly">
			<div class="col mb-3">
				<label for="description" class="form-label">Descripción: </label>
				<textarea class="form-control" rows="4" name="description" id="description" formControlName = "description"></textarea>
			</div>
		</div>
	</div>
	<button type="submit" [disabled]="!educationForm.valid" class="btn btn-primary w-100 p-3">Guardar</button>
	
</form>
